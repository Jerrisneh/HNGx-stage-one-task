<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slack Account</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <article>
        <img data-testid="slackDisplayImage" src="images/myPhoto.jpg" alt="Jeremiah">
        <h1 data-testid="slackUserName" id="name">Jeremiah Edum</h1>
        <p data-testid="currentDayOfTheWeek" id="currentWeek">Week</p>
        <p data-testid="currentUTCTime" id="time">Time</p>
        <p data-testid="myTrack" id="track">Frontend</p>
        <a href="https://github.com/jerrisneh">Github</a>
    </article>

    <script src="script.js"></script>
</body>
</html>
